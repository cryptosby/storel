<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storel - Social Digital Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50">
        <div class="container flex justify-between items-center space-x-4 py-4">
            
            <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400 hidden sm:block">Storel</h1>

            <div class="relative w-full sm:w-1/2 flex items-center justify-end sm:justify-start">
                <input type="text" id="search-input" placeholder="Search products by title, description, or #tags..." 
                   class="w-full sm:w-64 p-2 pl-4 border border-gray-300 rounded-full dark:bg-gray-700 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 text-sm"
                   onkeyup="filterPosts(this.value)">
            </div>
            
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <i class="fas fa-moon text-lg" id="theme-icon"></i>
            </button>
        </div>
    </header>
    <div class="container ad-banner text-xs sm:text-sm mt-6">Advertisement: Under Search Bar (Ad 7)</div>

    <main class="container py-8">
        <div id="product-feed" class="space-y-10">
            </div>
        
        <div id="no-results" class="card text-center p-8 hidden">
            <h3 class="text-xl font-semibold">No products found</h3>
            <p class="text-gray-500 mt-2">Try different keywords or #tags.</p>
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 mt-10 shadow-sm">
        <div class="container py-8 text-center text-gray-600 dark:text-gray-400">
            <div class="ad-banner text-xs sm:text-sm mb-6">Advertisement: Pre-footer Banner (Ad 6)</div>
            <div class="flex flex-wrap justify-center space-x-4 sm:space-x-8 mb-4 text-sm font-medium">
                <a href="#about" class="hover:text-blue-600 transition-colors">About</a>
                <a href="#faq" class="hover:text-blue-600 transition-colors">FAQ</a>
                <a href="#privacy-policy" class="hover:text-blue-600 transition-colors">Privacy Policy</a>
                <a href="#terms" class="hover:text-blue-600 transition-colors">Terms of Service</a>
                <a href="#contact" class="hover:text-blue-600 transition-colors">Contact</a>
            </div>
            <p>&copy; 2024 Storel. All rights reserved.</p>
        </div>
    </footer>
    
    <div id="message-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl text-center">
            <p id="message-modal-text" class="text-lg font-semibold mb-4"></p>
            <button onclick="document.getElementById('message-modal-overlay').classList.add('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded-md">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
