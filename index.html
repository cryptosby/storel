<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityScroll - Social Digital Marketplace</title>
    <meta name="description" content="Descubre un marketplace digital único. Explora y compra contenido creativo como e-books, plantillas y tutoriales.">
    <meta name="keywords" content="digital marketplace, social store, archivos digitales, e-books, tutoriales, plantillas, minimalista">
    <meta property="og:title" content="InfinityScroll - Social Digital Marketplace">
    <meta property="og:url" content="https://your-store-github.io">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

    <header class="shadow-md bg-white dark:bg-gray-800 sticky top-0 z-10">
        <div class="max-w-xl mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Social Store</h1>
            <div class="flex space-x-4 items-center">
                <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white text-sm">
                    A
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-xl mx-auto p-4 bg-white dark:bg-gray-800 shadow-lg mt-4 rounded-lg">
        <input type="text" id="search-input" placeholder="Buscar por título, descripción o etiqueta..." 
               class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition">
        <div id="filter-tags-container" class="flex flex-wrap gap-2 mt-3">
            </div>
    </div>

    <main class="max-w-xl mx-auto p-4">
        <div id="feed-container" class="space-y-6">
            </div>
        <div class="text-center p-4">
             <button id="load-more-button" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-full hover:bg-indigo-600 transition">Cargar más productos</button>
        </div>
    </main>
    
    <div id="message-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-700 p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Mensaje del Sistema</h3>
            <p id="message-modal-text" class="text-gray-600 dark:text-gray-300 mb-6">Mensaje.</p>
            <button onclick="document.getElementById('message-modal-overlay').classList.add('hidden')" 
                    class="w-full py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Entendido</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
